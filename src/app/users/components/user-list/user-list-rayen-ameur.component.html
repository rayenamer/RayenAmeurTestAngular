<div class="container mt-4">
  <h2>Users</h2>
  <a routerLink="/users/new" class="btn btn-primary mb-3">Add New User</a>
  
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>
            <a [routerLink]="['/users/role', user.role]">{{user.role}}</a>
          </td>
          <td>
            <a [routerLink]="['/users/status', user.status]">{{user.status}}</a>
          </td>
          <td>
            <a [routerLink]="['/users', user.id]" class="btn btn-info btn-sm">View</a>
            <a [routerLink]="['/users', user.id, 'edit']" class="btn btn-warning btn-sm ms-1">Edit</a>
            <button (click)="deleteUser(user.id)" class="btn btn-danger btn-sm ms-1">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
